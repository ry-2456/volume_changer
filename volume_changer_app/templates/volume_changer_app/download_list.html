{% extends "volume_changer_app/base.html" %}
{% block title %}Download{% endblock %}

{% block content %}
Download
{% if uploaded_music_list %}
  {% for music in uploaded_music_list %}
    <div>
      <a href="{% url 'vca:download' pk=music.pk %}">
        {{ music.name }}
      </a>
    </div>
  {% endfor %}
{% endif %}

<div><a href="{% url 'vca:index' %}">upload new music</a></div>
{% endblock %}
